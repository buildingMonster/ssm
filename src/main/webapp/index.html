<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
    <head>

        <title>Agency - Home</title>

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        
        <!-- stylesheets -->
        <link rel="stylesheet" href="/ssm/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/ssm/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="/ssm/assets/css/animate.css">
        <link rel="stylesheet" href="/ssm/assets/css/owl.carousel.css">
        <link rel="stylesheet" href="/ssm/assets/css/owl.theme.css">
        <link rel="stylesheet" href="/ssm/assets/css/style.css">


        <!-- scripts -->
        <script type="text/javascript" src="/ssm/assets/js/modernizr.custom.97074.js"></script>
        <script src="/ssm/static/basic/jquery/jquery-2.1.1.min.js"></script>
        <script src="/ssm/static/basic/vue/vue.js"></script>


    </head>

    <body>

        <div id="home-page">

            <!-- site-navigation start -->  
            <nav id="mainNavigation" class="navbar navbar-dafault main-navigation" role="navigation">
                <div class="container">
                    
                    <div class="navbar-header">
                        
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                        <!-- 主页 logo -->
                        <div class="navbar-brand">
                            <span class="sr-only">小叮当</span>
                            <a href="index.html">
                                <img src="/ssm/assets/img/main_logo.png" class="img-responsive center-block" alt="logo">
                            </a>
                        </div>
                        <!-- navbar logo -->

                    </div><!-- /.navbar-header -->

                    <!-- 左上角展示 -->
                    <div class="collapse navbar-collapse" id="main-nav-collapse">
                        <ul class="nav navbar-nav navbar-right text-uppercase">
                            <li>
                                <a href="/ssm/index.html"><span>主页</span></a>
                            </li>


                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span>博客</span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/ssm/skip/pageUrl?pageUrl=/html/yrn/multiple_blog_left_sidebar.html">博客分类</a>
                                    </li>

                                </ul> <!-- end of /.dropdown-menu -->
                            </li> <!-- end of /.dropdown -->

                            <li>
                                <a href="/ssm/skip/pageUrl?pageUrl=/html/yrn/service.html"><span>个人中心</span></a>
                            </li>
                        </ul>
                    </div><!-- nav links -->
                    
                </div><!-- /.container -->
            </nav>
            <!-- site-navigation end -->


            <!-- 主页面 -->
            <header id="header" class="header-wrapper home-parallax home-fade">
                <div class="header-overlay"></div>
                <div class="header-wrapper-inner">
                    <div class="container">

                        <div class="welcome-speech">
                            <h1>欢迎来到小叮当博客园</h1>
                            <p>希望每个人都能在这里收获到知识</p>
                            <a href="#" class="btn btn-white">
                                来写一篇博文吧
                            </a>
                        </div><!-- /.intro -->
                        
                    </div><!-- /.container -->

                </div><!-- /.header-wrapper-inner -->
            </header>
            <!-- /#header -->

            <div class="main-content">

                <!--  热搜博文 -->

                <section class="intro bg-light-gray">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <img src="/ssm/assets/img/intro.jpg" class="img-responsive center-block" alt="intro">
                            </div>

                            <div class="col-md-7">
                                <div class="intro-description">
                                    <h2>每日小叮当热推博文</h2>
                                    <p>
                                       。。。。
                                    </p>

                                    <ul class="points">
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            热推博文1.
                                        </li>
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            热推博文2.
                                        </li>
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            热推博文3.
                                        </li>
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            热推博文4.
                                        </li>
                                    </ul> <!-- end of /.points -->

                                    <a href="#" class="btn btn-slategray">
                                        purchase
                                    </a> <!-- /purchase button -->
                                </div> <!-- end of /.intro-description -->
                            </div>
                        </div>
                    </div> <!-- end of /.container -->
                </section> 
                <!--  end of intro section -->



                <!--  begin portfolio section  -->
                <section class="bg-light-gray">
                    <div class="container">

                        <div class="headline text-center">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <h2 class="section-title">小叮当博客分类</h2>
                                </div>
                            </div>
                        </div> <!-- /.headline -->

                        <div class="portfolio-item-list">
                            <div class="row" >

                                <div id="basdictImage">
                                <!--
                                index图片展示开始
                                -->
                                <template v-for="student in students">
                                <div class="col-md-4 col-sm-6">
                                    <div class="portfolio-item">
                                        <div class="item-image">
                                            <a href="#">
                                                <img src="/ssm/assets/img/portfolio1.jpg" class="img-responsive center-block" alt="portfolio1">
                                                <div><span><i class="fa fa-plus"></i></span></div>
                                            </a>
                                        </div>

                                        <div class="item-description">
                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <span class="item-name">
                                                        {{student.type_name}}
                                                    </span>

                                                </div>
                                                <div class="col-xs-6">
                                                    <span class="like">
                                                        <i class="fa fa-heart-o"></i>
                                                        576
                                                    </span>
                                                </div>
                                            </div>
                                        </div> <!-- end of /.item-description -->
                                     </div> <!-- end of /.portfolio-item -->
                                 </div>
                                </template>
                                </div>
                                <!-- 图片展示end  -->


                                        </div> <!-- end of /.item-description -->
                                    </div> <!-- end of /.portfolio-item -->
                                </div>



                            <!--</div>-->
                        <!--</div> &lt;!&ndash; end of portfolio-item-list &ndash;&gt;-->
                            
                    <!--</div>-->
                </section> <div class="tlinks">Collect from <a href="http://www.cssmoban.com/" >网页模板</a></div>
                <!--   end of portfolio section  -->


                <!-- begin twitter-feed section -->
                <section class="twit-feed">
                    <div class="twit-feed-wrapper">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div id="twit" class="owl-carousel owl theme">

                                        <div class="item text-center">
                                            <div class="twit-content">
                                                <div class="twit-icon">
                                                    <i class="fa fa-twitter"></i>
                                                </div>
                                                <h3 class="text-capitalize">小叮当公告板</h3>
                                                <p>
                                                    1 <br/>
                                                    2 <br/>
                                                    3 <br/>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="item text-center">
                                            <div class="twit-content">
                                                <div class="twit-icon">
                                                    <i class="fa fa-twitter"></i>
                                                </div>
                                                <a href="/ssm/skip/pageUrl?pageUrl=/html/yrn/coming_soon.html"><h3 class="text-capitalize">意见反馈</h3></a>
                                                <p>


                                                </p>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section> <!--   end of /.twit-feed section  -->

                <br>
                <br>

            </div> <!-- end of /.main-content -->


            
        </div> <!-- end of /#home-page -->

        <!--  Necessary scripts  -->

        <script type="text/javascript" src="/ssm/assets/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/owl.carousel.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/jquery.hoverdir.js"></script>


        <!-- script for portfolio section using hoverdirection -->
        <script type="text/javascript">
            $(function() {

                $('.portfolio-item > .item-image').each( function() { $(this).hoverdir({
                    hoverDelay : 75
                }); } );

            });
        </script>


        <!-- script for twitter-feed using owl carousel-->
        <script type="text/javascript">
            $(document).ready(function() {
 
                $("#twit").owlCarousel({
                 
                    navigation : true, // Show next and prev buttons
                    slideSpeed : 100,
                    paginationSpeed : 400,
                    navigationText : false,
                    singleItem: true,
                    autoPlay: true,
                    pagination: false
                });
 
            });
        </script>


        <!-- script for testimonial section using owl carousel -->
        <script type="text/javascript">
            $(document).ready(function() {
 
                $("#client-speech").owlCarousel({
                 
                    autoPlay: 5000, //Set AutoPlay to 3 seconds
                    stopOnHover: true,
                    singleItem:true
                });
 
            });
        </script>


        <script src="/ssm/static/yrn/js/index.js"></script>

    </body>
</html>
