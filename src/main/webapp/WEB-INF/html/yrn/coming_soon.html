<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 

<!--意见反馈界面-->
<html class="no-js"> <!--<![endif]-->
    <head>

        <title>意见反馈</title>

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        
        <!-- stylesheets -->
        <link rel="stylesheet" href="/ssm/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/ssm/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="/ssm/assets/css/animate.css">
        <link rel="stylesheet" href="/ssm/assets/css/style.css">


    </head>

    <body onload="countdown(year,month,day,hour,minute)">
        <div id="coming-soon-page">
            <!-- fix the height of the whole content -->
            <div id="height-fix" class="text-center">

                <!--   header section begin   -->
                <section class="header bg-light-gray">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="row">
                                    <div class="page-title">
                                        <p>欢迎大家的意见来访，让我们成为更好的自己!</p>
                                    </div> <!-- /.error-description -->
                                    
                                </div>
                            </div> <!-- /.col-md-6 col-md-offset-3 -->
                        </div> <!-- /.row -->
                    </div> <!-- /.container -->
                </section> <!--   header section end   -->
                

                <!--   main-content section begin   -->
                <section class="main-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="timer">
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center">
                                            <div class="numbers" id="count2"></div>
                                        </div>
                                
                                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 counter1 text-center" id="spacer1">
                                            <div class="day numbers" id="dday"></div>
                                            <div class="hr numbers" id="dhour"></div>
                                            <div class="min numbers" id="dmin"></div>
                                            <div class="sec numbers" id="dsec"></div>
                                        </div>

                                    </div>
                                </div>  <!--  end of .timer  -->
                            </div>
                        </div> <!-- .row -->
                    </div> <!-- /.container -->
                </section> <!--   header section end   -->
                

                <!--   footer section begin   -->
                <section class="footer bg-light-gray">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <form class="notify">

                                    <!--投诉或者意见反馈的的富文本编辑器-->

                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <input name="email" type="email" class="form-control" id="email" required="required" placeholder="Email Address">
                                            </div>
                                        </div>

                                </form>
                            </div>
                        </div>


                        </div> <!-- /.row -->

                </section> <!--   footer section end   -->


            </div> <!-- /#height fix -->
        </div> <!-- /#error-page  -->

        <script type="text/javascript" src="/ssm/assets/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/wow.min.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/timer.js"></script>
        <script type="text/javascript" src="/ssm/assets/js/script.js"></script>


        <!-- wow initialization -->
        <script>
            new WOW().init();
        </script>
    
    </body>
</html>
